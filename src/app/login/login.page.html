<ion-header>
  <ion-toolbar>
    <ion-title><img src="../../assets/icon/nombre.png" alt="" width="150px" height="auto"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
      <form (ngSubmit)="login()">
        <div class="contenido">
          <ion-icon name="person" id="icono"></ion-icon>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">
            <ion-icon name="arrow-forward" id="enviar"></ion-icon>
          </ion-button>
        </div>
      </form>
  </div>
</ion-content>
